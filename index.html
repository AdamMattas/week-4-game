<!DOCTYPE html>
<html>

<head>

	<title>Star Wars RPG Game</title>

	<!-- Added link to the jQuery Library -->
  <script src="https://code.jquery.com/jquery-2.2.3.js"></script>

  <!-- Added link to the CSS stylesheets -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	

</head>

<body>

	<!-- Added audio -->
	<audio id="saber-on" src="assets/audio/coolsaber.wav" type="audio/wav"></audio>
	<audio id="fight-on" src="assets/audio/fight2.wav" type="audio/wav"></audio>

	<!-- Begin full screen background wrapper -->
	<div class="back">

		<!-- Begin header section -->
		<div class="header">

			<div class="head-wrapper">

				<!-- Begin header content -->
				<div id="name-left"></div>	
				<div id="saber-left" class="saber-left"></div>
				<div id="progress-left"></div>
				<div class="symbol"></div>
				<div id="name-right"></div>
				<div id="saber-right" class="saber-right"></div>
				<div id="progress-right"></div>
				<!-- End header content -->

			</div>

		</div>
		<!-- End header section -->

		<!-- Player area side bar -->
		<div class="player-side"></div>

		<!-- Computer area side bar -->
		<div class="computer-side"></div>

		<!-- Begin main content wrapper -->
		<div class="wrapper">

			<!-- Select player messages -->
			<h1 id="select-left" class="select-msg-left">Select Your Fighter</h1>
			<h1 id="select-right" class="select-msg-right">Select Your Fighter</h1>

			<!-- Select opponent messages -->
			<h1 id="select-middle" class="select-mid hide">Select Your Opponent</h1>

			<!-- Victory messages -->
			<h1 id="victory-message" class="victory-msg hide">You have defeated</h1>
			<h1 id="victory-name" class="victory-nm hide"></h1>

			<!-- Defeat messages -->
			<h1 id="defeat-message" class="defeat-msg hide">You have been defeated by</h1>
			<h1 id="defeat-name" class="defeat-nm hide"></h1>

			<!-- Transparent side panel that prevents enemy pic clicks while fighting -->
			<div id="side" class="side-cover hide"></div>

			<!-- Begin character cards with stats -->
			<div id="skywalker" class="character" data-character="skywalker">
				<div id="attack-sky" class="attack-count"></div>
				<div id="counter-sky" class="counter-count"></div>
			</div>

			<div id="obi" class="character" data-character="obi">
				<div id="attack-obi" class="attack-count"></div>
				<div id="counter-obi" class="counter-count"></div>
			</div>

			<div id="yoda" class="character" data-character="yoda">
				<div id="attack-yoda" class="attack-count"></div>
				<div id="counter-yoda" class="counter-count"></div>
			</div>

			<div id="vader" class="character" data-character="vader">
				<div id="attack-vader" class="attack-count"></div>
				<div id="counter-vader" class="counter-count"></div>
			</div>
			<!-- End character cards with stats -->

			<!-- Player Avatars -->
			<div id="skywalker-left" class="fighter-left hide"></div>
			<div id="obi-left" class="fighter-left hide"></div>
			<div id="yoda-left" class="fighter-left hide"></div>
			<div id="vader-left" class="fighter-left hide"></div>

			<!-- Computer Avatars -->
			<div id="skywalker-right" class="fighter-right hide"></div>
			<div id="obi-right" class="fighter-right hide"></div>
			<div id="yoda-right" class="fighter-right hide"></div>
			<div id="vader-right" class="fighter-right hide"></div>

			<!-- Attack button -->
			<div id="attack" class="attack hide">Attack</div>

		</div>
		<!-- End main content wrapper -->

	</div>
	<!-- End full screen background wrapper -->

	<!-- Added link to the Javascript file -->
	<script src="assets/javascript/game.js"></script>

</body>

</html>
